<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Sign up!</title>
</head>

<body>
    <header>
        <p>Already have and account?</p>
        <a href="#">I forgot my User ID or Password</a>
        <input type="button" name="signin" value="Sign In">
    </header>
    <main class="container">
        <form>
            <div class="form-head center">
                <p>Create an account with Us</p>
                <p>One account for your every need!</p>
                <a href="#">Learn more</a>
            </div>
            <label for = "email">Email address<br></label>
            <input type = "email" name = "email" id = "email">
            <label for="phone-number">Phone(recommended)<br></label>
            <input type="tel" name="phone" id="phone-number">
            <label for="password">Password<br></label>
            <input type="password" name="password" id="password">
            <input type = "button" name = "button" value = "Create Account">

            <p class = "center">By clicking create account, you agree to our</p>
            <p><a href="#">Terms</a> and have read and acknowledge our <a href="#">privacy</a></p>
            <p class="center"><a href="#">statement</a></p>
        </form>
    </main>
    <footer>
        <p>Designed by <a href="https://www.mint.com/" target="_blank">mint</a> and developed by <a
                href="https://github.com/SajjadAhmad14" target="_blank">Sajjad Ahmad</a>
    </footer>
</body>

</html>
